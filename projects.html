<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BLOCK | Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .navbar {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar h1 {
            margin: 0;
            color: #333;
            font-size: 20px;
        }
        
        .navbar a {
            padding: 10px 20px;
            background: #6366f1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .header h2 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 28px;
        }
        
        .header p {
            color: #666;
            margin: 0;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .project-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .project-card h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 18px;
        }
        
        .project-stats {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            padding: 15px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        
        .stat {
            flex: 1;
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #6366f1;
        }
        
        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .project-date {
            font-size: 12px;
            color: #999;
            margin: 10px 0;
        }
        
        .project-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        
        .project-actions button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .btn-load {
            background: #6366f1;
            color: white;
        }
        
        .btn-load:hover {
            background: #4f46e5;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
        }
        
        .btn-delete:hover {
            background: #dc2626;
        }
        
        .empty-state {
            background: white;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .empty-state h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 24px;
        }
        
        .empty-state p {
            color: #666;
            margin: 0 0 20px 0;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        
        .modal-overlay.open {
            display: flex;
        }
        
        .modal {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .modal h2 {
            margin: 0 0 20px 0;
            color: #333;
        }
        
        .modal input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
        }
        
        .modal-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .modal-cancel {
            background: #e5e7eb;
            color: #333;
        }
        
        .modal-create {
            background: #6366f1;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>üìö THE BLOCK | Projects</h1>
        <a href="index.html">‚Üê Dashboard</a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h2>Your Manuscripts</h2>
            <p>Manage all your writing projects</p>
            
            <div class="action-buttons">
                <button class="btn" onclick="openNewProjectModal()">üìù New Project</button>
                <button class="btn btn-secondary" onclick="location.href='editor.html?new=true'">‚ú® Quick Start</button>
            </div>
        </div>

        <!-- Projects Grid -->
        <div class="projects-grid" id="projectsGrid">
            <!-- Projects will be loaded here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>üìö No Projects Yet</h3>
            <p>Start writing your first manuscript!</p>
            <button class="btn" onclick="openNewProjectModal()">Create Project</button>
        </div>
    </div>

    <!-- New Project Modal -->
    <div class="modal-overlay" id="newProjectModal">
        <div class="modal">
            <h2>üìù New Project</h2>
            <input type="text" id="projectName" placeholder="Enter project title..." autofocus>
            <div class="modal-actions">
                <button class="modal-cancel" onclick="closeNewProjectModal()">Cancel</button>
                <button class="modal-create" onclick="createNewProject()">Create</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Load projects on page load
        document.addEventListener('DOMContentLoaded', loadProjects);

        function loadProjects() {
            const projects = JSON.parse(localStorage.getItem('theblock_projects') || '[]');
            const grid = document.getElementById('projectsGrid');
            const empty = document.getElementById('emptyState');

            grid.innerHTML = '';

            if (projects.length === 0) {
                empty.style.display = 'block';
                return;
            }

            empty.style.display = 'none';

            projects.forEach(project => {
                const wordCount = project.content ? project.content.trim().split(/\s+/).length : 0;
                const charCount = project.content ? project.content.length : 0;
                const createdDate = new Date(project.createdAt).toLocaleDateString();

                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <h3>${project.title}</h3>
                    
                    <div class="project-stats">
                        <div class="stat">
                            <div class="stat-value">${wordCount}</div>
                            <div class="stat-label">Words</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${charCount}</div>
                            <div class="stat-label">Chars</div>
                        </div>
                    </div>
                    
                    <div class="project-date">Created: ${createdDate}</div>
                    
                    <div class="project-actions">
                        <button class="btn-load" onclick="loadProject('${project.id}')">üìñ Open</button>
                        <button class="btn-delete" onclick="deleteProject('${project.id}', '${project.title}')">üóëÔ∏è Delete</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openNewProjectModal() {
            document.getElementById('newProjectModal').classList.add('open');
            document.getElementById('projectName').focus();
        }

        function closeNewProjectModal() {
            document.getElementById('newProjectModal').classList.remove('open');
        }

        function createNewProject() {
            const title = document.getElementById('projectName').value.trim();
            
            if (!title) {
                alert('Please enter a project title');
                return;
            }

            const projects = JSON.parse(localStorage.getItem('theblock_projects') || '[]');
            
            const newProject = {
                id: 'project_' + Date.now(),
                title: title,
                content: '',
                chapters: [{ id: 1, title: 'Chapter 1', content: '' }],
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            projects.push(newProject);
            localStorage.setItem('theblock_projects', JSON.stringify(projects));

            closeNewProjectModal();
            document.getElementById('projectName').value = '';
            
            alert(`‚úÖ Project "${title}" created!`);
            loadProjects();
        }

        function loadProject(projectId) {
            window.location.href = `editor.html?id=${projectId}`;
        }

        function deleteProject(projectId, projectTitle) {
            if (!confirm(`Are you sure you want to delete "${projectTitle}"? This cannot be undone.`)) {
                return;
            }

            let projects = JSON.parse(localStorage.getItem('theblock_projects') || '[]');
            projects = projects.filter(p => p.id !== projectId);
            localStorage.setItem('theblock_projects', JSON.stringify(projects));

            alert(`‚úÖ Project "${projectTitle}" deleted.`);
            loadProjects();
        }

        // Close modal on outside click
        document.getElementById('newProjectModal').addEventListener('click', (e) => {
            if (e.target.id === 'newProjectModal') {
                closeNewProjectModal();
            }
        });

        // Enter key to create
        document.getElementById('projectName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createNewProject();
            }
        });
    </script>
</body>
</html>
